{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            {% include  'user/user_setting_menu.html' %}
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="setting-panel col-md-12">
                                 <div class="setting-group pull-left">
                                     <label class="col-md-4">用户名</label>
                                     <div class="setting-wrap col-md-8">
                                         <span class="setting-text">{{ current_user.username }}</span>
                                     </div>
                                </div>
                                <div class="setting-group pull-left">
                                    <label class="col-md-4">电子邮箱</label>
                                    <div class="setting-wrap col-md-8">
                                        <span class="setting-text">{{ current_user.email }}</span>
                                    </div>
                                </div>
                                <div class="setting-group pull-left">
                                    <label class="col-md-4">密码</label>
                                    <div class="accordion-wrap col-md-8">
                                        <span class="setting-text">••••••••••</span>
                                        <button class="btn btn-primary accordion-trigger"><i class="fa fa-pencil"></i></button>
                                    </div>
                                    <div class="accordion-content col-md-8">
                                        <form id="user-password-form" class="form-horizontal" action="{{ url_for('user.password_setting', next=request.endpoint) }}" method="POST">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <input type="password" class="form-control" name="old_password" placeholder="原始密码">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <input type="password" class="form-control" name="new_password" placeholder="新密码">
                                                </div>
                                            </div>
                                        </form>
                                        <button class="btn btn-primary col-md-4 col-md-offset-2 submitBtn" data-form="#user-password-form">修改</button>
                                        <button class="btn col-md-4 accordion-dismiss">取消</button>
                                    </div>
                                </div>
                                <div class="setting-group pull-left">
                                    <label class="col-md-4">个人头像</label>
                                    <div class="setting-wrap col-md-8">
                                        <img class="img-rounded" src="{{ render_user_avatar(current_user) }}" style="height:60px; width:60px;">
                                        <button class="btn btn-primary fake-file" data-file="#avatar-file" style="margin-left:20px;"><i class="fa fa-camera-retro"></i></button>
                                        <form class="hidden" enctype="multipart/form-data" action="{{ url_for('user.avatar_setting', next=request.endpoint) }}" method="POST">
                                            <input id="avatar-file" class="auto-file" type="file" name="avatar">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
